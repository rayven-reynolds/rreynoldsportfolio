  <script>
    const s = window.SITE;

    document.getElementById('hero-accent').textContent = s.hero.titleAccent;

    // Stats
    const stats = document.getElementById('stats');
    s.hero.stats.forEach(v => {
      const card = document.createElement('div');
      card.className = "rounded-2xl border border-zinc-200 p-5 bg-white shadow-soft";
      card.innerHTML = `<div class="text-2xl font-bold">${v.value}</div><div class="text-sm text-zinc-600 mt-1">${v.label}</div>`;
      stats.appendChild(card);
    });

    // About
    document.getElementById('about-title').textContent = s.about.title;
    document.getElementById('about-sub').textContent = s.about.subtitle;
    document.getElementById('what-title').textContent = s.about.whatIDoTitle;
    document.getElementById('what-body').textContent = s.about.whatIDo;
    const list = document.getElementById('what-list');
    s.about.whatIDoList.forEach(item => {
      const li = document.createElement('li'); li.textContent = item; list.appendChild(li);
    });
    document.getElementById('beyond-title').textContent = s.about.beyondWorkTitle;
    document.getElementById('beyond-body').textContent = s.about.beyondWork;

    // Projects
    document.getElementById('projects-title').textContent = s.projects.title;
    document.getElementById('projects-sub').textContent = s.projects.subtitle;
    const pc = document.getElementById('project-cards');
    s.projects.cards.forEach(card => {
      const wrap = document.createElement('div');
      wrap.className = "rounded-3xl border border-zinc-200 bg-white shadow-soft overflow-hidden";
      const header = document.createElement('div');
      header.className = `border-b border-zinc-200 p-5 bg-gradient-to-r ${card.gradient} text-white`;
      header.innerHTML = `<h3 class="text-lg font-semibold flex items-center gap-2"><i data-lucide="rocket" class="w-4 h-4"></i> ${card.title}</h3><p class="text-white/90 text-sm">${card.kicker||""}</p>`;
      const body = document.createElement('div'); body.className = "p-6 grid gap-4";
      card.sections.forEach(sec => {
        const box = document.createElement('div');
        let inner = `<h4 class="font-semibold">${sec.h}</h4>`;
        if (sec.body) inner += `<p class="text-zinc-700">${sec.body}</p>`;
        if (sec.list) inner += `<ul class="list-disc list-inside text-zinc-700 space-y-1">${sec.list.map(li=>`<li>${li}</li>`).join("")}</ul>`;
        box.innerHTML = inner; body.appendChild(box);
      });
      wrap.appendChild(header); wrap.appendChild(body); pc.appendChild(wrap);
    });

    // Awards
    document.getElementById('awards-title').textContent = s.awards.title;
    document.getElementById('awards-sub').textContent = s.awards.subtitle;
    const awards = document.getElementById('award-items');
    s.awards.items.forEach(a => {
      const card = document.createElement('div');
      card.className = "rounded-3xl border border-zinc-200 bg-white shadow-soft overflow-hidden";
      card.innerHTML = `
        <div class="p-5 bg-amber-100/70 border-b border-zinc-200 flex items-center gap-2">
          <i data-lucide="trophy" class="w-4 h-4 text-amber-600"></i>

        <div class="p-6 text-zinc-800">${a.body}</div>
        <div class="px-6 pb-6 text-sm text-zinc-500">${a.footer}</div>`;
      awards.appendChild(card);

    // Testimonials

    document.getElementById('test-sub').textContent = s.testimonials.subtitle;
    const tq = document.getElementById('test-quotes');
    s.testimonials.quotes.forEach(q => {

    document.getElementById('contact-sub').textContent = s.contact.subtitle;
    document.getElementById('contact-blurb').textContent = s.contact.blurb;
